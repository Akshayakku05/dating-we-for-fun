<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Date Me?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="nameStep" class="name-container">
    <h2>Enter Your Name</h2>
    <input type="text" id="playerName" placeholder="Your name">
    <button class="submit-name" onclick="startGame()">Start Game</button>
</div>

<div id="gameStep" class="game-container">
    <h1 id="title">Would you date me?</h1>
    <div id="buttons">
        <button class="yes" onclick="showMessage()">Yes</button>
        <button class="no" onmouseover="moveNoButton()">No</button>
    </div>
    <p id="message"></p>
</div>

<div id="leaderboardStep" class="leaderboard-container">
    <h2>Top Players</h2>
    <table id="scoreTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="scoreBody"></tbody>
    </table>
</div>

<p id="signature">Strictly for study purposes</p>

<script src="script.js"></script>
</body>

</html>
