<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Date Me?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            background-image: url('the-image-url.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            color: #ff4081;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .yes {
            background-color: #ff4081;
            color: white;
        }

        .yes:hover {
            background-color: #ff6b9b;
        }

        .no {
            background-color: #cccccc;
            position: absolute;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #ff4081;
            text-align: center;
        }

        #signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #ff4081;
            font-style: italic;
        }

           .leaderboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .name-input {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
        }
        
        input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ff4081;
            margin-bottom: 10px;
        }
        
        table {
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ff4081;
        }
        .name-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .game-container, .leaderboard-container {
            display: none;
        }
        
        .submit-name {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="nameStep" class="name-container">
    <h2>Enter Your Name</h2>
    <input type="text" id="playerName" placeholder="Your name">
    <button class="submit-name" onclick="startGame()">Start Game</button>
</div>

<div id="gameStep" class="game-container">
    <h1 id="title">Would you date me?</h1>
    <div id="buttons">
        <button class="yes" onclick="showMessage()">Yes</button>
        <button class="no" onmouseover="moveNoButton()">No</button>
    </div>
    <p id="message"></p>
</div>

<div id="leaderboardStep" class="leaderboard-container">
    <h2>Top Players</h2>
    <table id="scoreTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="scoreBody"></tbody>
    </table>
</div>

<p id="signature">Strictly for study purposes</p>

<script>
    let score = 0;
    let startTime;

    function startGame() {
        const playerName = document.getElementById('playerName').value.trim();
        if (!playerName) {
            alert('Please enter your name!');
            return;
        }
        document.getElementById('nameStep').style.display = 'none';
        document.getElementById('gameStep').style.display = 'block';
        startTime = new Date();
    }

    function moveNoButton() {
        const noButton = document.querySelector('.no');
        const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
        const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
        score += 1;
    }

    async function showMessage() {
        const playerName = document.getElementById('playerName').value;
        const endTime = new Date();
        const timeSpent = ((endTime - startTime) / 1000).toFixed(2);

        document.getElementById('gameStep').style.display = 'none';
        document.getElementById('leaderboardStep').style.display = 'block';

        const scoreData = {
            Name: playerName,
            Score: score,
            Time: timeSpent
        };

        try {
            await fetch('https://script.google.com/macros/s/AKfycbxFzsHMDymNhAqfpxoXdzrHvNYo0IfmjWiUpjY9fy_cf_7WoUnJh8ZAZ8B4cEGgAGQV/exec', {
                method: 'POST',
                body: JSON.stringify(scoreData)
            });

            await fetchLeaderboard();

            const message = document.createElement('p');
            message.innerHTML = `Let's go on a date! ❤️<br>Your score: ${score}<br>Time: ${timeSpent}s`;
            document.getElementById('leaderboardStep').prepend(message);
        } catch (error) {
            console.log('Error:', error);
        }
    }

    async function fetchLeaderboard() {
        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbxFzsHMDymNhAqfpxoXdzrHvNYo0IfmjWiUpjY9fy_cf_7WoUnJh8ZAZ8B4cEGgAGQV/exec');
            const data = await response.json();
            const scoreBody = document.getElementById('scoreBody');
            scoreBody.innerHTML = '';

            data.slice(0, 10).forEach(entry => {
                const row = `<tr>
                        <td>${entry.Name}</td>
                        <td>${entry.Score}</td>
                        <td>${entry.Time}</td>
                    </tr>`;
                scoreBody.innerHTML += row;
            });
        } catch (error) {
            console.log('Error fetching leaderboard:', error);
        }
    }
</script>
</body>

</html>
